<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="min-h-screen grid place-content-center bg-gray-200 px-10">
    <form action="" class="shadow shadow-2xl p-10 w-full bg-white">
      <p class="text-2xl text-green-500 text-center mb-1">Login Form</p>
      <hr />
      <br />

      <label for="username">Username:</label><br />
      <input
        type="text"
        name="username"
        id="username"
        class="w-full border border-gray-900 rounded-sm h-10"
      />
      <br />
      <br />
      <label for="password">Password:</label><br />
      <input
        type="text"
        name="password"
        id="password"
        class="w-full border border-gray-900 rounded-sm h-10"
      />
      <button
        class="w-full text-left bg-green-500 text-gray-50 mt-3 rounded-md pl-1 h-8"
      >
        Login
      </button>
    </form>
  </body>
</html>
